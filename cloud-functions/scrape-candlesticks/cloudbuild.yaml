steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - cf-scrapers-candlesticks
      - --region=europe-west1
      - --source=.
      - --trigger-http
      - --runtime=python39
      - --entry-point=main
      - --memory=128M
      - --max-instances=1
    dir: "cloud-functions/scrape-candlesticks"
